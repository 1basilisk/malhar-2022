<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="contact-form-container">
      <div class="contact-us">
        <div class="contact-header">
          <h1>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
        </div>
        <div class="social-bar">
          <ul>
            <li>
              <i class="fab fa-facebook-f"> </i>
            </li>
            <li>
              <i class="fab fa-twitter"> </i>
            </li>
            <li>
              <i class="fab fa-instagram"> </i>
            </li>
            <li>
              <i class="fab fa-dribbble"> </i>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <h1>Contact us</h1>
        <h2>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita,
          quod!
        </h2>
      </div>
      <div class="address">
        <i class="fas fa-map-marker-alt"> </i>
        <h3>8266 Gygax</h3>
        <h3>Norfolk, VA</h3>
      </div>
      <div class="phone">
        <i class="fas fa-phone-alt"> </i>
        <h3>757 287 1608</h3>
      </div>

      <div class="email">
        <i class="fas fa-envelope"> </i>
        <h3>hello@adept.com</h3>
      </div>
      <div class="contact-form">
        <form id="google-sheet">
          <input placeholder="Name" type="text" />
          <input type="number" placeholder="Contact number" />
          <input placeholder="Email" type="email" />
          <textarea placeholder="Tell us about your grievances..." rows="4">
          </textarea>
          <button type="button">SEND</button>
        </form>
      </div>
    </div>

    <!-- 





     -->

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxUbj2BYjV77hI-2Fe2ax3Sl2vblGjAswshvWPE9-dYvn7nsJX9TUrGTVeS7uaryscf/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thank you for contacting us, we will get back to you soon!")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
