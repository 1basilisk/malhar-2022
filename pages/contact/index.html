<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta name="description" content="Malhar 2022 - St. Xavier's College, Mumbai " />
  <meta name="author" content="Malhar Computers Team" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.5, user-scalable=yes" />

  <title>Contact Us</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">

</head>

<body>
  <!-- skip  Link  -->
  <a href="#maincontent" class="SkipLinkText">Skip to main Content </a>
  
  <div class="contact-section">
    <div class="contact-form-container">
      <div class="contact-us">
        <!-- <div class="contact-header">
          <h1>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
        </div> -->

        <!-- Social icons -->
        <div class="social-bar">
          <ul>
            <li>
              <a href="" target="_blank">
                <i class="fab fa-facebook"> </i>
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <i class="fab fa-youtube"> </i>
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <i class="fab fa-instagram"> </i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Header text -->

      <div class="header">
        <h1>Contact us</h1>
        <h2>For all enquiries, please email us using the form below</h2>
      </div>

      <!-- Email -->

      <div class="address">
        <i class="fas fa-envelope"> </i>
        <h3>achin54@hotmail.com</h3>
      </div>
      <div class="email">
        <i class="fas fa-envelope"> </i>
        <h3>hello@adept.com</h3>
      </div>

      <!-- Contact form -->

      <div class="contact-form">
        <form name="google-sheet">
          <input type="text" name="Name" placeholder="Full name: John Doe" required />
          <input type="email" pattern="[A-Za-z\.\@]{2,50}" name="Email" placeholder="Email address: john.doe@gmail.com"
            required />
          <input type="tel" name="Contact" pattern="[0-9]{10}" title="Please enter a valid phone number."
            placeholder="Contact number: 123-456-7890" required />
          <textarea name="Grievance" id="issues" rows="2" pattern="[A-Za-z\.]{5,200}"
            placeholder="Let us know your thoughts ..." title="200 words limit reached. Reduce some text."
            required></textarea>
          <button type="submit" name="submit" id="contact-form-submitBtn">
            SEND
          </button>
        </form>
      </div>
    </div>
    <div class="social-bar-mobile">
      <ul>
        <li>
          <a href="" target="_blank">
            <i class="fab fa-facebook"> </i>
          </a>
        </li>
        <li>
          <a href="" target="_blank">
            <i class="fab fa-youtube"> </i>
          </a>
        </li>
        <li>
          <a href="" target="_blank">
            <i class="fab fa-instagram"> </i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- JS -->
  <script src="./script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
